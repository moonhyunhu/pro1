<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 소개 웹페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!--<script src="introduction.js"></script>-->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&display=swap');

        * {
            font-family: "Gowun Dodum", sans-serif;
        }

        body {
            background-color: rgb(192, 254, 255);
        }

        .updiv {
            background-color: green;
            border: 1px solid transparent;
        }

        .title {
            background-color: red;
            color: white;
            width: 480px;
            text-align: center;
            margin: 20px auto 20px auto;
        }

        .intro {
            color: white;
            width: 800px;
            height: 250px;
            margin: 20px auto 20px auto;
        }

        .left {
            width: 50%;
            height: 50%;
            float: left;
            margin: 20px auto 20px auto;
            word-break: break-all;
        }

        .right {
            width: 50%;
            height: 160px;
            float: right;
            margin: 20px auto 20px auto;
            word-break: break-all
        }

        .player {
            width: 70%;
            margin: 50px auto 50px auto;
            border: 1px solid white;
            padding: 20px;
            border-radius: 5px;
        }

        .faceimg {
            width: 185px;
            height: 100px;

        }

        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .teamimg {
            margin: 50px auto 50px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        <!--조건문을 추가해야할 것-->
        function one() {
            $('#mainimg').toggle();
            $('#first').toggle();
        }
        function two() {
            $('#mainimg').toggle();
            $('#second').toggle();
        }
        function three() {
            $('#mainimg').toggle();
            $('#third').toggle();
        }
        function four() {
            $('#mainimg').toggle();
            $('#fourth').toggle();
        }
        function five() {
            $('#mainimg').toggle();
            $('#fifth').toggle();

</head>

    <div class="updiv">
        <h1 class="title">Team. 첫 개발은 너무 어려워</h1>
        <div class="intro">
            <div>

            </div>
            <div class="right">
                <h5>규칙 : 12:00 ~ 13:00 : 점심시간<br>
                    &emsp;&emsp;&ensp;&nbsp;19:00 ~ 20:00 : 저녁시간<br>
                    &emsp;&emsp;&ensp;&nbsp;09:30 : 하루시작 회의<br>
                    &emsp;&emsp;&ensp;&nbsp;20:45 : 하루 마무리<br>
                    &emsp;&emsp;&ensp;&nbsp;- 질문은 신속 과감, 답변은 친절 명확<br>
                    &emsp;&emsp;&ensp;&nbsp;- 특이사항 발생시, 팀원에게 공유!<h5>
            </div>
        </div>
    </div>
